<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YALM</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="head-container">
      <span>Yet Another List Maker</span>
      <i class="headbar-menu-toggle fa-solid fa-bars"></i>
    </div>
  </header>
  <main>
    <div class="sidebar-modal">
      <div class="sidebar-container offset-right">

        <div class="upper-sidebar">
          <form id="search">
            <input type="text" placeholder="Search">
          </form>

          <div class="show-list">
            <h3 class="my-list">View My List</h3>
          </div>

          <div class="sidebar-status-toggle">
            <span>Status</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="sidebar-status hidden">
            <span id="status-complete"><span>Complete</span><i class="fa-solid fa-square"></i></span>
            <span id="status-publishing"><span>Publishing</span><i class="fa-solid fa-square"></i></span>
            <span id="status-hiatus"><span>Hiatus</span><i class="fa-solid fa-square"></i></span>
            <span id="status-discontinued"><span>Discontinued</span><i class="fa-solid fa-square"></i></span>
            <span id="status-upcoming"><span>Upcoming</span><i class="fa-solid fa-square"></i></span>
          </div>

          <div class="sidebar-demo-toggle">
            <span>Demographics</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="sidebar-demos hidden">
          </div>

          <div class="sidebar-genre-toggle">
            <span>Genres</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="sidebar-genres hidden">
          </div>

          <div class="sidebar-theme-toggle">
            <span>Themes</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="sidebar-themes hidden">
          </div>
        </div>

        <div class="lower-sidebar">
          <form class="sidebar-import">
            <input type="text" id="export-list" placeholder="Export updates here" readonly>
            <input type="text" id="import-list" placeholder="Import a saved list">
            <button class="import-button">Load</button>
            <button class="export-clipboard">Export to Clipboard </button>
            <span class="clipboard-notif">Export code has been saved to the clipboard.</span>
          </form>
        </div>

      </div>
    </div>
    <div class="detail-modal">
      <div class="detail-container hidden">
      </div>
    </div>
    <div class="container">
      <div class="lds-spinner hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="card-container">
      </div>
      <div class="list-container hidden"></div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
</body>

</html>
